<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="./Style.css" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container">
        <div class="row justify-content-center">
            <div class="main col-12 w-100">
                <div class="header text-center col-12">Tic Tac Toe</div>
                <div class="play-mode text-center col-12">
                    <select class="custom-select w-50" id="play-mode">
                        <option value="computer">Computer</option>
                        <option value="friend">Play against a friend</option>
                    </select>
                </div>
                <div class="score-board row">
                    <div class="col-12 col-sm-6 text-center">
                        <div class="btn btn-outline-primary w-100 float-left"><span class="float-left">X</span><span
                                class="score-X float-right ">0</span></div>
                    </div>
                    <div class="col-12 col-sm-6 text-center">
                        <div class="btn btn-outline-primary w-100 float-right"><span class="float-left">Y</span><span
                                class="score-Y float-right ">0</span></div>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <p>Next Move X</p>
                </div>
                <div class="game-board col-12">
                    <table class="table table-bordered text-center">
                        <tbody>
                            <tr>
                                <td id="0-0">&nbsp;</td>
                                <td id="0-1">&nbsp;</td>
                                <td id="0-2">&nbsp;</td>
                            </tr>
                            <tr>
                                <td id="1-0">&nbsp;</td>
                                <td id="1-1">&nbsp;</td>
                                <td id="1-2">&nbsp;</td>
                            </tr>
                            <tr>
                                <td id="2-0">&nbsp;</td>
                                <td id="2-1">&nbsp;</td>
                                <td id="2-2">&nbsp;</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="./Script.js"></script>
</body>

</html>
